<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="first_name">Enter first name:</label>
    <input type="text" th:field="*{firstName}" id="first_name"/>
    <label for="first_name">Enter last name:</label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
